{% extends "base.html" %}

{% block title %}Connexion - MiabeSite{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-custom">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="mb-4">
                            <i class="bi bi-globe display-3 text-primary"></i>
                        </div>
                        <h2 class="fw-bold mb-2">Bon retour parmi nous</h2>
                        <p class="text-muted mb-0">Accédez à votre compte MiabeSite</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-bold">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Pas encore de compte ? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold">Créer un compte gratuitement</a>
                        </p>
                    </div>
                    
                    <div class="mt-4 pt-3 border-top">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-shield-check text-success me-2"></i>
                            <small class="text-muted">Connexion sécurisée SSL</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
